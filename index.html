<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/iconos/style.css">
</head>
<body>
	<!-- cabecera, logo de twitter -->
	<header>
		<i class="logo icon-brand"></i>
	</header>
	<!-- contenido central -->
	<main class="container">
		<div class="container profile">
			<img id="img" src="assets/img/LNi1ZRsH_400x400.jpg">
			<div class="nickname container">
				<h2>mickequeen</h2>
				<h3>@mickequeen</h3>
			</div>
		</div>

		<div class="comment container">
			
			<textarea class="txt" id="comment"  placeholder="¿Qué está pasando?" rows="3"></textarea>
			<button class="button" id="btn" onclick="add()">
				Twittear
			</button>
			<div class="cnt">
				<span class="contador"></span>
			</div>
		</div>
		
		<!-- contenedor comentarios -->
		<span id= "cont"></span>

	</main>


	<script src="assets/js/app.js"></script>
</body>
</html>
